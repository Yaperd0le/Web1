<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Rotation App</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        var correctCaptcha = function(response) {
            document.getElementsByName('resp')[0].value = response;
        };
    </script>
</head>
<body>
    <h1>Upload an Image to Rotate</h1>
    <form action="/rotate_cross" enctype="multipart/form-data" method="post">
        <input type="file" name="file" required><br><br>
        <label for="angle">Enter rotation angle:</label>
        <input type="number" id="angle" name="angle" required><br><br>
        <input type="hidden" id="resp" name="resp" value=""><br><br>
        <div class="g-recaptcha" data-sitekey="6Le77c4pAAAAAJ1xcz0fSRIeVyum-9F3Ag3eAozM" data-callback="correctCaptcha"></div><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
